<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Многопоточность и async: разный код, похожие проблемы</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          Обо мне
          <div>
            Footer: имя, хендл, ссылку, номер слайда.
          </div>
        </section>
        <section>
          <section>
            <h1>Как развивается кода</h1>
          </section>
          <section>
            <div>Простой код: один процесс, один поток</div>
            <img>путь выполнения запроса в Djanog</img>
          </section>
          <section>
            <div>Проблема: одновременые запросы</div>
          </section>
          <section>
            <div>Паралельный код: разножамеся процессами</div>
            <img>Потоки</img>
          </section>
          <section>
            <div>Проблема: ожидания и бутылочные горлышки</div>
            <img>Все потоки ждут сетку</img>
          </section>
        </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
